<!DOCTYPE html>
<html>
<head>
    <title>Number Pattern</title>
</head>
<body>
    <script>
        let pattern = ""; 

        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) { 
                pattern += j;
            }
            pattern += "\n"; 
        }

        document.getElementById("pattern").textContent = pattern;
    </script>
</body>
</html>
