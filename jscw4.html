<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Widget</title>
</head>
<body>
    <script>
        let randomNum = Math.floor(Math.random() * 100) + 1;

        let userScoreStr = "75";

        let userScore = Number(userScoreStr);

        let difference = randomNum - userScore;

        let sqrtScore = Math.round(Math.sqrt(userScore));

        let piValue = Math.PI;

        let implicitResult = "50" * 2;

        console.log("Random Number:", randomNum);
        console.log("User Score (string):", userScoreStr);
        console.log("User Score (number):", userScore);
        console.log("Difference:", difference);
        console.log("Rounded Square Root of Score:", sqrtScore);
        console.log("Value of Ï€:", piValue);
        console.log('Implicit Conversion Result ("50" * 2):', implicitResult);
    </script>
</body>
</html>
