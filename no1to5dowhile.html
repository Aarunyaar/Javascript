<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers</title>
</head>
<body>
    <p id="numbers"></p>
    <script>
        var i=1;
        var num=5;
        do{
            document.write(i+"<br>");
            i++;
        }
        while(i<=num);
        document.getElementById("numbers").innerHTML="Print Numbers 1 to 5: ";
    </script>
</body>
</html>
