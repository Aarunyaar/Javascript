<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    <h1>Count Vowles</h1>
    <p id="count"></p>
    <script>
        var string=prompt("Enter a string:");
        var count=0;
        for(var i=0; i<string.length; i++){
                count++;
        }
        document.getElementById("count").innerHTML="Count : "+count;
    </script>
</body>
</html>
