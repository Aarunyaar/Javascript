<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
    <h3>Palindrome</h3>
    <p id="palindrome"></p>
    <script>
        var num=prompt("Enter number:");
        var org=num;
        var rev=0;
        var rem;

        num=parseInt(num);
        var temp=num;

        while(temp>0){
            rem=temp%10;
            rev=(rev*10)+rem;
            temp=parseInt(temp/10);
        }
        if(rev==num){
            document.getElementById("palindrome").innerHTML=org + "  is palindrome ";
        }
        else{
            document.getElementById("palindrome").innerHTML=org + "It is not palindrome ";
        }
    </script>
</body>
</html>
