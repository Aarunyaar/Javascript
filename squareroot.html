<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root</title>
</head>
<body>
    <h3>Square Root</h3>
    <p id="square"></p>
    <script>
        var x=10;
        document.getElementById("square").innerHTML="The Square root of  " + x + " : " + Math.sqrt(x);
    </script>
</body>
</html>
