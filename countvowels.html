<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    <h1>Count Vowles</h1>
    <p id="count"></p>
    <script>
        var string=prompt("Enter a string:");
        var count=0;
        var vowel="aeiouAEIOU";
        function countVowel(str){
        for(var i=0; i<string.length; i++){
            if(vowel.indexOf(string[i])!==-1){
                count++;
            }
        }
        return count;   
    }
        var vowels=countVowel(string);
        document.getElementById("count").innerHTML="Count Vowels: "+vowels;
    </script>
</body>
</html>
