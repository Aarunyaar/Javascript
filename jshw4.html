<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result Generator</title>
</head>
<body>
    <script>
        
        let mysteryLevel = Math.floor(Math.random() * 50) + 1;
       
        let userScoreStr = "45";
        let userScore = Number(userScoreStr);
        
        let difference = Math.abs(mysteryLevel - userScore);
        
        let sqrtScore = Math.sqrt(userScore);
       
        let piValue = Math.PI;

        let implicitResult = "20" * 5;
 
        let highest = Math.max(10, 20, mysteryLevel);
        let lowest = Math.min(10, 20, mysteryLevel);

        console.log("Mystery Level:", mysteryLevel);
        console.log("User Score (string):", userScoreStr);
        console.log("User Score (number):", userScore);
        console.log("Absolute Difference:", difference);
        console.log("Square Root of User Score:", sqrtScore);
        console.log("Value of Ï€:", piValue);
        console.log('Implicit Conversion Result ("20" * 5):', implicitResult);
        console.log("Highest Value (10, 20, mystery):", highest);
        console.log("Lowest Value (10, 20, mystery):", lowest);
    </script>
</body>
</html>
