<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <p id="random"></p>
    <script>
        var string=prompt("Ener a string:");
        var length=prompt("Enter the length:");
        var result="";
        for(var i=0; i<length; i++){
            result+=string[Math.floor(Math.random()*string.length)];
        }
        document.getElementById("random").innerHTML="Random Strimg: " + result;
    </script>
</body>
</html>
